{% extends 'main/header.html' %}

  {% block content %}

     <LI><a href="/register">REGISTERING</a></LI>
     <LI><a href="/subscribe">SEND MESSAGE</a></LI>
   <div class="container p-4">
    <div class="row">
        <h3>Welcome</h3> {{ user.get_full_name }}
        {% for b in books %}
        <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
          <div class="card h-100 p-4">
            <h4>{{b.book_title}}</h4>
            <p class="text-muted">{{b.publication_year}} | {{b.author}}</p>
            <p>{{b.plot}}</p>
          </div>
        </div>
        {% endfor %}
    </div>
   </div>


  {% endblock %}
